<!-- Wrap fuer Elemente, waehrend App laueft (Main, Shutdown) -->
<div *ngIf="!shutdown"
     class="col p-0 shadow app-container">

    <!-- 1. Zeile: Mode-Auswahl, Connection, Shutdown -->
    <div class="d-flex align-items-center py-1 ps-1 pe-3 bg-color-controls">

        <!-- Modusauswahl (sh, mh, kids) -->
        <mode-select class="flex-grow-1"></mode-select>

        <!-- Countdown -->
        <countdown></countdown>

        <!-- Connection -->
        <connection></connection>

        <!-- Shutdown -->
        <pi-controls></pi-controls>
    </div>

    <!-- 2. Zeile: Player-Controls und Lautstaerke -->
    <div class="d-flex py-1 px-3 bg-rose">

        <!-- Player-Controls: prev, pause, next -->
        <player-controls class="flex-grow-1"></player-controls>

        <!-- Lautstaerke -->
        <volume-controls></volume-controls>
    </div>

    <!-- 3. Zeile: Suchfeld und Trefferliste -->
    <search-field class="py-3 px-3 bg-white"></search-field>

    <!-- 4. Zeile Playlist und Einfuegemarke ausgeben, dabei immer aktuellen Titel ganz oben anzeigen -->
    <play-list></play-list>
</div>

<!-- Block anzeigen, wenn Pi heruntergefahren wurde -->
<div *ngIf="shutdown"
     class="container p-3 text-center">
    Der Player wurde beendet.
</div>
