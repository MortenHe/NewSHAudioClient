<!-- Mode-Select (sh, mh, kids) -->
<select [formControl]="audioModeSelect"
        class="form-select w-auto">
    <ng-container *ngFor="let audioMode of audioModes">
        <option *ngIf="audioMode.active"
                [ngValue]="audioMode">
            {{audioMode.label}}
        </option>
    </ng-container>
</select>
