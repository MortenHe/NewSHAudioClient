<!-- Mode-Select (sh, mh, kids) -->
<ng-container *ngFor="let mode of audioModes">
    <button *ngIf="mode.active"
            class="btn"
            [class.active-audio-mode]="audioMode === mode.id"
            (click)="setAudioMode(mode.id)"><span>{{mode.label}}</span>
    </button>
</ng-container>
