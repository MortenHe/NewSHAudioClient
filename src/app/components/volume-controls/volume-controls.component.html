<!-- Lautstaerke -->
<!-- leiser -->
<button class="ripple"
        (click)="changeVolume(false)"
        [disabled]="volume === 0">
    <fa-icon icon="volume-down"></fa-icon>
</button>

<!-- lauter -->
<button class="ripple"
        [disabled]="volume === 100"
        (click)="changeVolume(true)">
    <fa-icon icon="volume-up"></fa-icon>
</button>
